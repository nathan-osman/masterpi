<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/css/masterpi.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Masterpi
            <small>Raspberry Pi Controller</small>
        </h1>

        <div class="group lamp">
            <div class="title">Lamp</div>
            <div class="status">
                Status:
                <strong class="value">-</strong>
            </div>
            <button type="button" class="on">ON</button>
            <button type="button" class="off">OFF</button>
        </div>

        <div class="group timer">
            <div class="title">Timer</div>
            <label>
                Turn on (24hr, comma-separated):
                <input type="text" class="turn-on">
            </label>
            <label>
                Turn off (24hr, comma-separated):
                <input type="text" class="turn-off">
            </label>
            <button type="button">Save</button>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/masterpi.js"></script>
    </body>
</html>
